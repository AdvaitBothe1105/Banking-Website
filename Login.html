<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="Login/Modern-Login/style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="sign-up-form">
                <h2>Register with VYOM</h2>
                <div class="social-icons">
                    <!-- Social icons here -->
                </div>
                <input type="text" placeholder="CRN or Card Number" required>
                <a href="newAcc.html">Don't have an account? Apply it now.</a>
                <button type="submit">Sign Up</button>
                <button id="home">Back</button>
                <script>
                    document.getElementById('home').addEventListener("click", function () {
                        window.location.href = "accDeets.html";
                    })
                </script>
            </form>
        </div>
        <div class="form-container sign-in" id="sign-in">
            <form id="login-form">
                <h1>Log In</h1>
                <div class="social-icons">
                    <!-- Social icons here -->
                </div>
                <input type="text" id="identifier" placeholder="CRN, Username or Card Number" required>
                <input type="password" id="pass" placeholder="Password" required>
                <small id="password-error" style="color: red;"></small>
                <a href="#">Forget Your Password?</a>
                <button type="submit" id="navigateButton">Log In</button>
                <button id="home">Back</button>
                <script>
                    document.getElementById('home').addEventListener("click", function () {
                        window.location.href = "accDeets.html";
                    })
                </script>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                    
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="Login/Modern-Login/script.js"></script>
</body>
</html>
